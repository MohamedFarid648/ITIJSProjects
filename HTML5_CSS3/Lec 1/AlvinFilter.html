    <body>
        <div>
            
            <img src="../images/7.jpg" alt=""/>
            
            <br>
            <button id="saturate" 
                    onclick="document.images[0].style.filter='saturate()'; " >Saturate</button>
                        <button id="opacity" onclick="document.images[0].style.filter='opacity(.3)'; "  >opacity</button>
                        <button id="invert"  onclick="document.images[0].style.filter='invert()'; " >invert</button>
                        <button id="sepia"  onclick="document.images[0].style.filter='sepia()'; ">sepia</button>
                        <button id="grayscale"  onclick="document.images[0].style.filter='grayscale()'; " >grayscale</button>

        </div>
