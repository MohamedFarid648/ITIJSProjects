<html>
    <head>
        <title>Stadium</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="text-align: center">
            <canvas width="500" height="600" id="StadiumCanvas" 
                    style="border: 1px solid black;
                    position:relative;
                    top:100px">
                There is a canvas here but your browser doesn't support
            </canvas>
        </div>

        <script>

            var myConvas = document.getElementById("StadiumCanvas");
            var myContext = myConvas.getContext("2d");
            //   myContext.


            var grd1 = myContext.createLinearGradient(0, 0, myConvas.width, myConvas.height / 3);
            grd1.addColorStop(0, "skyblue")
            grd1.addColorStop(.5, "skyblue")
            grd1.addColorStop(1, "white")
            myContext.fillStyle = grd1;
            myContext.fillRect(0, 0, myConvas.width, myConvas.height / 3);//draw


            grd1 = myContext.createLinearGradient(0, 300, myConvas.width, myConvas.height)
            grd1.addColorStop(0, "rgb(1,120,0)");
            grd1.addColorStop(.5, "rgb(84,157,0)");
            grd1.addColorStop(1, "rgb(84,235,0)");

            myContext.fillStyle = grd1;
            myContext.fillRect(0, 300, myConvas.width, myConvas.height);


            myContext.beginPath();
            myContext.moveTo(150, 150);
            myContext.lineTo(350, 150);

            myContext.lineTo(350, 350);
            myContext.lineWidth = 5;
            //myContext.lineJoin="bevel"
            myContext.strokeStyle = "black";
            myContext.stroke();
            myContext.beginPath();
            myContext.moveTo(150, 150);
            myContext.lineTo(150, 350);
            myContext.stroke();






        </script>
    </body>
</html>
