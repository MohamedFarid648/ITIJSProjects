<!DOCTYPE html>
<html>
	<head>
	<title>Untitled Document</title>
	<style>
		div {
			width: 270px;
			height: 225px;
			border: 5px solid red;
			overflow: scroll;
		}

		#h1,
		#h2 {
			/*visibility: hidden;*/
			display: inline;

		}

		span {
			display: block;
		}

		h1 {
			border: 1px solid red;
		}

		#d3 {
			display: inline-block;

		}

		#h4 {
			display: inline;
		}
	</style>
</head>

<body>
	<div>
		<img src="./images/overflow.jpg">

	</div>

	<h1 id="h1">heading1</h1>
	<h1 id="h2">heading2</h1><span>span element</span>
	<div id="d3">
		<h1 id="h3">heading3</h1>
		<p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
	</div>
	<h1 id="h4">heading4</h1>

</body>
</html>
