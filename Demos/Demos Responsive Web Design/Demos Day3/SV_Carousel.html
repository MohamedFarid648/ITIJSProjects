<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--user-scalable=no-->
	<!-- The above 3 meta tags *must* come first in the head; 
			any other head content must come *after* these tags -->
	<title>Bootstrap Template</title>
	<!-- Bootstrap -->
	<link href="./bootstrap4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<style>
		@media(min-width:768px) {

			div.carousel {
				width: 800px;
				margin: auto;

			}




		}
	</style>


</head>

<body>
	<div class="container">
		<div class="carousel slide" id="cid" data-ride="carousel">
			<!--indicators-->
			<ol class="carousel-indicators">
				<li data-target="#cid" data-slide-to="0" class="active"></li>
				<li data-target="#cid" data-slide-to="1"></li>
				<li data-target="#cid" data-slide-to="2"></li>
			</ol>

			<!--content-->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="./images/5.jpg">
					<div class="carousel-caption">ay kalam</div>
				</div>
				<div class="carousel-item">
					<img src="./images/6.jpg">
				</div>
				<div class="carousel-item">
					<img src="./images/7.jpg">
				</div>
			</div>



			<!--Controls-->

			<a href="#cid" data-slide="perv" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></a>
			<a href="#cid" data-slide="next" class="carousel-control-next"><span class="carousel-control-next-icon"></span></a>


		</div>


	</div>

	<!-- jQuery & popper (necessary for Bootstrap's JavaScript plugins) -->
	<script src="./js/jquery.min.js"></script>
	<script src="./js/popper.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="./bootstrap4/js/bootstrap.min.js"></script>
</body>

</html>
