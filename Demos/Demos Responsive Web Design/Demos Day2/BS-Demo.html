<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--user-scalable=no-->
	<!-- The above 3 meta tags *must* come first in the head; 
			any other head content must come *after* these tags -->
	<title>BS-Demo</title>
	<!-- Bootstrap -->
	<link href="./bootstrap4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<style>
		table td:hover {}

	</style>
</head>

<body>

	<div class="bg-warning ">
		<button class="btn btn-danger float-left">left</button>
		<button class="btn btn-danger float-right">right</button>
	</div>
	<h1 class="text-uppercase font-italic text-danger bg-warning">heading #1</h1>

	<ul class="list-unstyled">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>

	<ul class="list-group">

		<li class="list-group-item">item1</li>
		<li class="list-group-item">item2</li>
		<li class="list-group-item">item3</li>
		<li class="list-group-item">item4</li>

	</ul>
	<img src="./images/1.jpg" class="img-fluid mx-5 mt-3  img-thumbnail">
	<img src="./images/1.jpg" class="img-fluid">
	<img src="./images/1.jpg" class="img-fluid rounded-circle w-25">
	<br>

	<blockquote class="blockquote">Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</blockquote>

	<table class="table table-dark table-responsive">
		<thead>
			<tr>
				<th>heading1</th>
				<th>heading2</th>
				<th>heading3</th>
			</tr>

		</thead>
		<tbody>
			<tr>
				<td class="table-success">cell1</td>
				<td class="bg-danger">cell2</td>
				<td>cell3</td>
			</tr>
			<tr>
				<td>cell1</td>
				<td>cell2</td>
				<td>cell3</td>
			</tr>
			<tr>
				<td>cell1</td>
				<td>cell2</td>
				<td>cell3</td>
			</tr>

		</tbody>

	</table>

	<!-- jQuery & popper (necessary for Bootstrap's JavaScript plugins) -->
	<script src="./js/jquery.min.js"></script>
	<script src="./js/popper.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="./bootstrap4/js/bootstrap.min.js"></script>
</body>

</html>
