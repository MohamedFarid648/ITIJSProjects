<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Untitled Document</title>
	<style>
		div{
			border: 2px solid blue;
			min-height: 150px;
			box-sizing: border-box;/*content width = content+border*/
		}
		
		.row{
			border:2px solid white;
			width:100%;
                        display: flex;/*display elements beside each other and remove spaces between elements  */
                        flex-wrap: wrap;/*if content size>12 columns make them in another row*/
                }
		
		.col-1 {width: 8.33%;}
		.col-2 {width: 16.66%;}
		.col-3 {width: 25%;}
		.col-4 {width: 33.33%;}
		.col-5 {width: 41.66%;}
		.col-6 {width: 50%;}
		.col-7 {width: 58.33%;}
		.col-8 {width: 66.66%;}
		.col-9 {width: 75%;}
		.col-10 {width: 83.33%;}
		.col-11 {width: 91.66%;}
		.col-12 {width: 100%;}
		
		body{
			background-color: red;
		}
		
		@media (min-width:400px){
			body{
				background-color: greenyellow;
			}
		}
		
		@media(min-width:600px){
			body{
				background-color: orange;
			}
			.c1,.c2,.c3{
				width: 33.33%;
			}
			.c4{width:100%;order:1;}
			.c1{
				order:3;
			}
			.c2{order:2;}
			.c3{order:4;}
			
		}
		
		
		@media (min-width:800px){
			body{
				background-color: white;
			}
			
			
		}
	</style>

</head>

<body>
	<div class="row">
		<div class="col-12">Header</div>
	</div>

	<div class="row">
		<div class="col-8">left</div>
		<div class="col-1">mid</div>
		<div class="col-3">right</div>
	</div>
	
	<div class="row">
		<div class="col-6 c1">One</div>
		<div class="col-6 c2">Two</div>
		<div class="col-6 c3">Three</div>
		<div class="col-6 c4">Four</div>
	</div>

	<div class="row">
		<div class="col-12">Footer</div>
	</div>

</body>

</html>
