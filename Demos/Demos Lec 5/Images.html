            var imgArr = [];
            for (i = 0; i < 5; i++)
                imgArr[i] = (i + 1) + ".jpg";
            var count = 0;
            var timerID;

            function rotateImg() {

                if (count == 5)
                    count = 0;
                document.images[0].src = imgArr[count];
                count++;

                timerID = setTimeout(rotateImg, 1000);


            }
            function stopRot() {

                clearTimeout(timerID);
            }
        </script>

    </head>

    <body>

        <img src="2.jpg" width="150" height="150" onmouseover="rotateImg()" onmouseout="stopRot()">
