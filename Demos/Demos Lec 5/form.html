<!DOCTYPE html>
<html>

<head>
	<title>Untitled Document</title>

</head>

<body>
	<form>
		<input type="radio" name="gender" value="m">male
		<br/>
		<input type="radio" name="gender" value="f">female
		<input type="submit" value="sendData">

	</form>
	<input type="text" onfocus="select()" onblur="displayContent(this)" value="enter your name" />

	<div id="d1"></div>

	<script>
		function displayContent(txt) {

			document.getElementById("d1").innerHTML = txt.value;



		}

	</script>

</body>

</html>
