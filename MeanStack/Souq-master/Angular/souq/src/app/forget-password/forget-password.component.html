<html *ngIf="displayForgetPw">
<head>
	<title>Forget Password help</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 loginbox">
		<div class="panel panel-info" >
			<div class="panel-heading">
				<div class="panel-title"> forget password </div>

			</div>
			<div class="panel-body panel-pad">

					<form id="loginform" class="form-horizontal" role="form">

						<div class="input-group margT25">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
							<input id="login-username" type="text" class="form-control" [(ngModel)]="userEmail" name="userEmail" value="" placeholder="email">
						</div>

						<div class="form-group margT10">

							<div class="col-sm-12 controls">
								<button id="btn-login" class="btn btn-block btn-success" (click)="sendEmailfn()">Send Email </button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 control">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
