        <script>
//1.Factory Function
//Custom Object using factory pattern

            var Employee = function (n, id) {
                return {name: n, ID: id};
            }
            var emp1 = Employee("kk", 5);
            console.log("Emp.ID:" + emp1.ID);//5
            console.log("Emp.Name:" + emp1.name);//"kk"


            // 2.Function Constructor
//Custom Object using Function Constructor pattern

            function Employee2(n, id) {
                this.name = n;
                this.ID = id;
            }
            var emp2 = new Employee2("kk", 5);
            console.log("Emp.ID:" + emp2.ID);//5
            console.log("Emp.Name:" + emp2.name);//"kk"


        </script>
