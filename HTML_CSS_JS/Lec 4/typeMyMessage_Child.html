<html>
    <head>
        <title>Child Message</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript">
            var i = 0;
            var myString = "Your Message will Display Character by Character<br/><br/>" +
                    "Few seconds and this window will be closed ^_^";
            var Mytimer;
          
            function writeString() {

                // for (i = 0; i < myString.length; i++)
                document.write(myString.charAt(i));
                Mytimer = setTimeout(writeString, 100);
                i++;

                if (i > myString.length)
                    CloseWindow();



            }
            function CloseWindow() {

                window.clearTimeout(Mytimer);
                window.close();
            }
            writeString();
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
