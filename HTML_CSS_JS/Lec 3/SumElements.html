        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>

            var x, sum = 0;
            do {
                x = prompt("Enter your value please ,0 to exit :");

                x = parseInt(x);//x will be  NaN if old value like: a45,null

                if (x) {//if x is any number except zero(zero,null,NaN is false)
                    sum += x;
                }
            } while (x != 0);
            document.write("<br/><br>Sum is:" + sum);


        </script>
