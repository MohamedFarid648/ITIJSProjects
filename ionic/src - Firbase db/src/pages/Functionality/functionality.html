<ion-header>
    <ion-navbar>
      <ion-title>Add</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
        <ion-item-group>
            <ion-item-divider color="light">Add</ion-item-divider>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" [(ngModel)]="Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Age</ion-label>
                <ion-input type="text" [(ngModel)]="Age"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button color="secondary" block round (click)="Add()">Add</button>
            </ion-item>
        </ion-item-group>
