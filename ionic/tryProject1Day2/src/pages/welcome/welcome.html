<!--
  Generated template for the WelcomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
 <ion-label>Welcome : {{UserItem.UserFullName}}</ion-label>
 <ion-label>Faculty : {{UserItem.UserFaculty}}</ion-label>
 <img [src]="UserItem.ImgBytes" width="100%" height="50%"/>
 

  </ion-list>

  <ion-list>
         <ion-label>Users:</ion-label>
         <ion-item *ngFor="let u of UsersListArray; ">
            
         <!-- <img [src]="'http://www.gstatic.com/webp/gallery/1.jpg'" width="50%" height="50%"/>
         -->
          <h3>{{u.FullName}}</h3>
          <h3>{{u.Faculty}}</h3>
          <h3>{{u.Gender}}</h3>
          

         </ion-item>
  </ion-list>

</ion-content>
