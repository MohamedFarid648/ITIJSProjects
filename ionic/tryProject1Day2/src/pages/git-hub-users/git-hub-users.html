<ion-header>

  <ion-navbar>
    <ion-title>GitHubUsers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-item *ngFor='let users of MyData'>
        <img [src]="users.avatar_url" width="50%" height="50%"/>
        <h3>{{users.login}}</h3>
    </ion-item>

    
  </ion-list>
</ion-content>
