   <div class="container-fluid ">
            <div class="row mt-5">
                <!-- <div class="col-12 col-md-4 mt-5 offset-4 text-white text-center">
                -->
                <div class="col-12 text-white text-center">  
                    <button class="btn btn-info" data-toggle="modal" data-target="#MyLoginForm">Login Form</button>
                </div>
      
                <!-- </div>-->
            </div>
               <div class="modal" id="MyLoginForm" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <!-- Header-->
                            <div class="modal-header">
                                <h5 class="modal-title">Employee</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <!--Content-->
                            <div class="modal-body">
                                <form #EmpData="ngForm" (ngSubmit)="SubmitForm(EmpData.value)">

                                    <div class="form-group">
                                    <label for="ID">ID</label>
                                    <input type="number" class="form-control" name="ID" ngModel/>
                                    </div>


                                    <div class="form-group">
                                    <label for="Name">Name</label>
                                    <input type="text" class="form-control" name="Name"  ngModel/>
                                    </div>

                                    <div class="form-group">
                                    <label for="Age">Age</label>
                                    <input type="number" class="form-control" name="Age" ngModel/>
                                    </div>
                                  
                                    <div class="form-group">
                                    <label for="DepartmentId">Department</label>
                                    <input type="text" class="form-control" name="DepID" ngModel/>
                                    </div>

                                      <input type="submit"  class="btn btn-primary">
                                      
                                      
                                    
                                    </form>
                            <!--</div>-->

                            <!--Footer-->
                            <div class="modal-footer">
                               <!-- <button type="button" id="btnLoginId" class="btn btn-primary">Login</button>-->
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>


 <div class="row"  *ngIf='IsAdded'><!--style="display: none" -->
                <table class="table">
                <tr>
                  <td>ID</td>
                  <td>Name</td>
                  <td>Age</td>
                  <td>Deparment</td>
                </tr>
                <tr *ngFor='let emp of Employees'>
                  <td>{{emp.ID}}</td>
                  <td>{{emp.Name}}</td>
                  <td>{{emp.Age}}</td>
                  <td>{{emp.DepId}}</td>
                </tr>
                </table>

        </div>
