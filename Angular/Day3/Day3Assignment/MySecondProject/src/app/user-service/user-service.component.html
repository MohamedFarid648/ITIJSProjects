<div class="row bg-danger">



<div class="col-12" >
      <div class="col-6 col-md-3" *ngFor='let MyUser of gitHubUsers' style="float:left;">
        <img src='{{MyUser.avatar_url}}' class="img-fluid" width="100" height="100"/>
         <h2><a href='{{MyUser.html_url}}'>{{MyUser.login}}</a></h2>
         <table>
           <tr>
             <th>User</th>
             <th>{{MyUser.followers_Array?.length}}</th>
             <th>{{MyUser.following_Array?.length}}</th>
             
           </tr>

           <tr>
             <td>{{MyUser.type}}</td>
             <td>Followers</td>
             <td>Following</td>
             
           </tr>
         </table>




      </div>

</div>

</div>
