<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--  <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script> 
        -->

        <script src="jquery-3.2.1.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {




                var name;
                var email;
                var tel;
                var message;
                var Form;
                var cssObj = {
                    "display": "table",
                    "margin-left": "500px",
                    "margin-top": "50px",
                    "text-align": "center",
                    //"border": "solid 10px black",
                    "box-shadow": "10px 10px 10px",
                    "width": "350px",
                    "height": "150px"

                };
                $("#Buttons").css({"text-align": "center","margin-top": "50px"})//Make Div Center and return $("#Buttons")=>(JQuery Object)
                        //css({"name":"value","name":"valeu"});

                        .children().css({
                    "color": "white",
                    "display":"inline",
                    "background-color": "pink",
                    //"width": "200px",
                    //"height": "100px",
                    "font-family": "Comicsans",
                    "border": "solid 10px pink",
                    "margin":"20px",
                    //"margin-top":"10px",
                    "padding":"20px",
                    "box-shadow": "20px 20px 20px",
                });
                $("#About").on("click", function () {
                    $(".subPages").hide();
                    $("#AboutScreen").show().css(cssObj);
                    $("h5").css({"text-align": "center", "margine-top": "20px"});
                });

                $("#Gallary").on("click", function () {
                    $(".subPages").hide();
                    $("#GallarySection").show()//.css(cssObj)
                            .css({
                                "display": "table", "margine-top": "100px",
                                "margin-left": "500px",
                                "margin-top": "100px",
                                "text-align": "center",
                                
                            }).children().css({
                                "box-shadow":"10px 10px 10px",
                                //
                            });
                            $("img").filter(":eq(1)").css({"margin-left":"50px","margin-right":"50px"})
    
                });
                $("#Services").on("click", function () {
                    $("ul").toggle();
                    $(".s2").hide();

                    
                });
                $("ul").css({
                        
                         "list-style-type":"none" ,
                        // "display":"block"
                    });
                    
                $("ul li").css({
                        
                         "background-color":"pink",
                          "margin":"2px",
                          "width":"100px",
                          "padding":"10px",
                          "border":"solid 2px pink"
                          
                    });
                    
                $("#Complain").on("click", function () {

                    $(".subPages").hide();
                    $("#ComplainForm").show().css(cssObj);


                });

                $("#SendMessage").on("click", function (event) {
                    name = $("input[type='text']").val();
                    email = $("input[type='email']").val();
                    tel = $("input[type='tel']").val();
                    message = $("textarea").val();
                    Form = $("#ComplainForm").html();

                    $("#ComplainForm").hide();//It will save the value in it,just make diaplay:none

                    $("#ComplainResponse").show().css(cssObj);

                    $("#ComplainSection").text(message);
                    $("#NameSection").text(name);
                    $("#EmailSection").text(email);
                    $("#PhoneSection").text(tel);

                    event.preventDefault();//to prevent button from refresh the page
                    /*console.log(Form);
                     console.log(name);
                     console.log(email);
                     console.log(tel);
                     console.log(message);*/

                })
                $("#BackToEdit").click(function (event) {

                    $("#ComplainResponse").hide();

                    $("#ComplainForm").show().css(cssObj);

                    event.preventDefault();

                })
                
                $("#LeftArrow").on("click",function(){
                    
                    //$("#centerImg").attr("src").toString().split("/")==["images", "2.jpg"]
                    var jpgPosition=$("#centerImg").attr("src").toString().indexOf(".jpg")
                    var counter = parseInt($("#centerImg").attr("src").toString().charAt(jpgPosition-1))
                    --counter;
                    if(counter<1)
                        counter=5;
                    
                    var path="images/"+(counter)+".jpg";
                    
                    $("#centerImg").attr("src",path);
                    
                })
                
                  $("#RightArrow").on("click",function(){
                    
                    //$("#centerImg").attr("src").toString().split("/")==["images", "2.jpg"]
                    var jpgPosition=$("#centerImg").attr("src").toString().indexOf(".jpg")
                    var counter = parseInt($("#centerImg").attr("src").toString().charAt(jpgPosition-1))
                    ++counter;
                    if(counter>5)
                        counter=1;
                    
                    var path="images/"+(counter)+".jpg";
                    
                    $("#centerImg").attr("src",path);
                    
                })
            });

        </script>
    </head> 
    <body>
        <div id="myPage" ><!--class="container" -->
            <div id="Buttons" style="" >
                <div id="About" style="">About
                
                
                </div>
               
                <div id="Gallary">Gallary</div>
                <div id="Services">Services
                
                </div>
              
                <div id="Complain">Complain</div>


            </div>
            <div id="AboutScreen" class="subPages s2" style="display: none;">

                <h5>Story About Snow Man </h5>
            </div>

            <div id="ComplainForm" class="subPages s2"  style="display: none;">
                <form>
                    <label for="Name" >Name: </label><input type="text" name="Name"/><br/><br/>
                    <label for="Email" >Email: </label><input type="email" name="Email"/><br/><br/>
                    <label for="Phone" >Phone: </label><input type="tel" name="Phone"/><br/><br/>
                    <label for="Message" >Message: </label>
                    <textarea name="Message" style="width:80%" rows="5">
                        
                    </textarea>
                    <br/><br/>

                    <button id="SendMessage">Send</button>
                </form>
            </div>
            <div id="ComplainResponse" class="subPages s2" style="display: none;">

                Your Complain is:   <b><span id="ComplainSection"></span></b><br/><br/>
                Your Name is:   <b><span id="NameSection"></span></b><br/><br/>
                Your Email is:   <b><span id="EmailSection"></span></b><br/><br/>
                Your Phone is:   <b><span id="PhoneSection"></span></b><br/><br/>
                <form>
                    <button id="BackToEdit">Back to edit</button>

                </form>
            </div>


            <div id="GallarySection" class="subPages s2" style="display: none;">

                <button id="LeftArrow">
                    <img src="images/left.png" width="100" height="100" alt=""/>
                </button>
                <img src="images/1.jpg" width="200" height="100" id="centerImg" alt=""/>

                <button id="RightArrow">
                    <img src="images/right.png" width="100" height="100" alt=""/>
                </button>         
            </div>
            
            
            
            <ul style="display: none;margin-left: 650px;margin-top: 50px;" class="subPages">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            
        </div>




    </body>
</html>
